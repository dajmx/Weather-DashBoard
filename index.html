<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link rel="stylesheet" href="./stye.css" />
  <title>Weather Dashboard</title>
</head>

<body class="flex-column min-100-vh max-100-vh ">
  <header class="hero">
    <h1 class="app-title">Weather Dashboard</h1>
    
  </header>


  <main class="flex-row justify-space-between ">
    <div class="col-12 col-md-4">
      <div class="card ">
        <h3 class="card-header text-uppercase">Search for a City </h3>
        <form id="city-form" class="card-body">
          <input name="city-search" id="city-search" type="text" autofocus="true" class="form-input" />
          <button type="submit" class="btn">Submit</button>
        </form>
        <div class="serch-elements" id="serch-elements">
        </div>
      </div>
    </div>

    <div class="col-12 col-md-8">
        <div class="city-container">
          <h2 id="province">City</h2>
          <h3 id="temp">Temp</h3>
          <h3 id="wind">Wind</h3>
          <h3 id="humidity">Humidity</h3>   
        </div>
        <div class="forecast">
            <h2 class="subtitle">5 days of forecast:</h2>
            <div class="container-forecast flex-row" id="container-forecast"></div>
        </div>
    </div>
  </main>

  <script src="./main.js"></script>
</body>

</html>
